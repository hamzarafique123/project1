<ion-list class="header">Ledger Report</ion-list>
  <ion-grid>
    <ion-row>
      <ion-col  size="2">
          <ion-label position="stacked">Sr. No.</ion-label>
      </ion-col>
      <ion-col  size="2">
          <ion-label position="stacked">Customer No.</ion-label>
      </ion-col>
      <ion-col  size="2">
          <ion-label position="stacked">Shop Name</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

 
  <div class="table-container">
    <table class="ledger-table">
      <thead>
        <tr>
          <th rowspan="2">Date</th>
          <th colspan="3">Gold in Grams</th>
          <th colspan="3">Cash in Rupis</th>
          <th rowspan="2">Document Type</th>
          <th rowspan="2">Description</th>
        </tr>
        <tr>
          <th>Gold Sale</th>
          <th>Gold Received</th>
          <th>Total Dues</th>
          <th>Labour Made</th>
          <th>Cash Received</th>
          <th>Total Dues</th>
        </tr>
      </thead>
      <tbody>
        @for (_ of rows; track $index) {
          <tr>
            <td><ion-input type="text" class="table-input"></ion-input></td>
            <td><ion-input type="text" class="table-input"></ion-input></td>
            <td><ion-input type="text" class="table-input"></ion-input></td>
            <td><ion-input type="text" class="table-input"></ion-input></td>
            <td><ion-input type="text" class="table-input"></ion-input></td>
            <td><ion-input type="text" class="table-input"></ion-input></td>
            <td><ion-input type="text" class="table-input"></ion-input></td>
            <td><ion-input type="text" class="table-input"></ion-input></td>
            <td><ion-input type="text" class="table-input"></ion-input></td>
          </tr>
        }
        <tr class="total-row">
          <td class="total-label">Total</td>
          <td><ion-input type="text" class="table-input" ></ion-input></td>
          <td><ion-input type="text" class="table-input" ></ion-input></td>
          <td><ion-input type="text" class="table-input" ></ion-input></td>
          <td><ion-input type="text" class="table-input" ></ion-input></td>
          <td><ion-input type="text" class="table-input" ></ion-input></td>
          <td><ion-input type="text" class="table-input" ></ion-input></td>
          
          
        </tr>
      </tbody>
    </table>
  </div>
